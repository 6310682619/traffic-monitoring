{% extends 'task/layout.html' %}
{% block body %}
<body id = "index">
    <header>
        <h1>Traffic Monitoring Site</h1>
    </header>
    <main>
        <div class="blockindex grid-container">
            <main class="grid-main">
                <video></video>
            </main>

            <aside class="grid-aside">
                <div>
                    Name: {{ t.name }}<br>
                    Location: {{ t.location}}<br>
                    Total vehicles: <br>
                    Weather: {{t.weather}}<br>
                    Time: {{ t.date_time }}<br>
                    Create by: {{ t.account }}<br>
                </div>
            </aside>
        </div>
    </main>
    
</body>
{% endblock %}
