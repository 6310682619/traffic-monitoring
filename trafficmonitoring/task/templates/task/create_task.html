{% extends 'task/layout.html' %}

{% block body %}
<body class="h-100">
    <header>
        header
    </header>
        <h1>New Task</h1>
        <section>
            <div class="text-center mt-4">
                <div class="container w-50">
                    <form class="mt-5" action="{% url 'task:create_task' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row text-left">
                            <div class="form-group col-md-6">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control input-box">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Date and Time</label>
                                <input type="text" name="datetime" class="form-control input-box">
                            </div>
                        </div>

                        <div class="form-row text-left">
                            <div class="form-group col-md-6">
                                <label>Location</label>
                                <input type="text" name="location" class="form-control input-box">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Upload file</label>
                                <input type="text" name="video" class="form-control input-box">
                            </div>
                        </div>

                        <br>
                        <label>Description</label>
                        <input type="text" name="description" class="form-control input-box">
                        <br><br>
                        <button type="submit" class="btn">New loop</button>
                        <button type="submit" class="btn">Present</button>
                    </from>
                </div>
            </div>
        </section>

        <section>
            <div class="text-center mt-4">
              <p class="header">Sign Up</p>
              <div class="container w-50">
                <form class="mt-5" action="#" method="POST">
                  {% csrf_token %}
                  
                  <br>
                  <div class="form-row text-left">
                    <div class="form-group col-md-6">
                      <label>First Name</label>
                      <input required type="text" class="form-control input-box" id="firstname" name="firstname">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Last Name</label>
                      <input required type="text" class="form-control input-box" id="lastname" name="lastname">
                    </div>
                  </div>
                  <div class="form-row text-left">
                    <div class="form-group col-md-6">
                      <label>Username</label>
                      <input type="text" class="form-control input-box" id="username" name="username">
                      {% if message2 %}
                      <div style="color: red">{{ message2 }}</div>
                      {% endif %}
                    </div>
                    <div class="form-group col-md-6">
                      <label>Role</label>
                      <select name="role" class="form-control input-box" required>
                        <option value="normal">Normal User</option>
                        <option value="officer">Officer</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group text-left">
                      <label>Email</label>
                      <input required type="email" class="form-control input-box" id="email" name="email">
                  </div>
                  <div class="form-row text-left">
                    <div class="form-group col-md-6">
                      <label>Password</label>
                      <input type="password" class="form-control input-box" id="password" name="password">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control input-box" id="confirmpassword" name="confirmpassword">
                      {% if message1 %}
                      <div style="color: red">{{ message1 }}</div>
                      {% endif %}
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn">Next</button>
                </form> 
              </div>
            </div>
          </section>

</body>
{% endblock %}
